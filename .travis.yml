notifications:
  email: false
sudo: true
os:
- linux
language: node_js
node_js:
- 8.9.1
install:
- npm install
script:
- python build.py
deploy:
- provider: releases
  api_key:
    secure: 
  file: out/cquery.vsix
  skip_cleanup: true
  on:
    repo: cquery-project/vscode-cquery
    tags: true
- provider: script
  script:
  - ./node_modules/.bin/vsce publish -p $VSCE_LOGIN_PERSONAL_ACCESS_TOKEN --packagePath out/cquery.vsix
  skip_cleanup: true
  on:
    repo: cquery-project/vscode-cquery
    tags: true